# 경로: .github/workflows/deploy.yml

name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PEM_KEY }}

          script: |
            # 1. nvm(Node Version Manager) 환경 설정 불러오기
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 2. 프로젝트 폴더 경로 변수 설정
            PROJECT_DIR="/home/ubuntu/SysInfo_V4"
            GIT_REPO_URL="https://github.com/Hisabori/SysInfo_V4.git"

            # 3. 폴더가 있는지 확인하고, 없으면 clone, 있으면 pull
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "--- Cloning repository ---"
              git clone $GIT_REPO_URL $PROJECT_DIR
            fi
            
            cd $PROJECT_DIR
            echo "--- Pulling latest code ---"
            git fetch --all
            git reset --hard origin/main
            
            # 4. 권한 설정 (Nginx가 읽을 수 있도록)
            sudo chmod -R 755 $PROJECT_DIR

            # 5. 프론트엔드 빌드
            echo "--- Building Frontend ---"
            cd frontend
            npm install
            npm run build

            # 6. 백엔드 재시작
            echo "--- Restarting Backend ---"
            cd ../backend
            npm install
            npm run start

            # 7. Nginx 재시작
            echo "--- Restarting Nginx ---"
            sudo systemctl restart nginx